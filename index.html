<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Invoice</title>
  </head>
  <body>
    <div id="invoice-container">
      <div id="header-invoice">
        <h2>Invoice creator</h2>
        <p>Thanks for choosing GoodCorp, LLC!</p>
      </div>
      <div id="invoice-hero">
        <div id="invoice-btn">
          <button class="btn" id="wash-car">Wash car: $10</button>
          <button class="btn" id="mow-lawn">Mow Lawn: $20</button>
          <button class="btn" id="pull-weeds">Pull Weeds: $30</button>
        </div>
        <div id="invoice-task">
          <h5>TASK</h5>
          <h5>TOTAL</h5>
        </div>
        <div id="invoice-genarator"></div>
        <div id="invoice-total-heading">
          <h5>NOTES</h5>
          <h5>TOTAL AMOUNT</h5>
        </div>
        <div id="invoice-total">$0</div>

        <div id="invoice-footer">
          <button>Send invoice</button>
        </div>
      </div>
    </div>
    </div>

    <template class="workshop-template">
      <li class="service-list">
        <div class="services"></div>
        <span class="remove">remove</span>
             <div class="service-cost"></div>
      </li>
    </template> 
  </body>
</html>
