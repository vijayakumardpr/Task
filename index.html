<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          class="header--youtube-logo"
          src="./images/youtube.png"
          alt="youtube"
        />
      </a>
      <form class="header--search-bar">
        <input class="header--search-input" type="text" placeholder="Search" />
        <button class="button-search">
          <img class="header--search" src="./images/magnify.png" alt="search" />
        </button>
        <button class="header--mic-button">
          <img class="header--mic" src="./images/mic.png" alt="mic" />
        </button>
      </form>
      <div class="header--menu-icon">
        <a href="#"
          ><img
            class="header--video"
            src="./images/video-upload.png"
            alt="video"
        /></a>
        <a href="#"
          ><img class="header--apps" src="./images/apps.png" alt="apps"
        /></a>
        <a href="#"
          ><img class="header-notify" src="./images/notify.png" alt="notify"
        /></a>
        <a href="#">
          <img
            class="profile-icon"
            src="http:///unsplash.it/36/36?gravity=center"
            alt=""
        /></a>
      </div>
    </header>
    <div class="categories">
      <section class="category-section">
        <button class="category">All</button>
        <button class="category">Category 1</button>
        <button class="category">Category 2</button>
        <button class="category">Category 3</button>
        <button class="category">Category 4</button>
        <button class="category">Category 5</button>
        <button class="category">Category 6</button>
        <button class="category">Category 7</button>
        <button class="category">Category 8</button>
        <button class="category">Category 9</button>
      </section>
    </div>
  </body>
</html>
